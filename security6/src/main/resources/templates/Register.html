<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
<body>
		<div class="container">
		<h1 style="color: red;">User Registeration Form</h1></div>
		<form class="col-5" th:action="@{/registerUser}" th:object="${customer}" method="post">
		 <div class="mb-3">
		    <label for="exempleFormControlInput1" class="form-lebel"><b>Name</b></label>
		    <input type="text" th:field="*{name}" class="form-control" placeholder="Entrer name">
		 </div>
		  <div class="mb-3">
		    <label for="exempleFormControlInput1" class="form-lebel"><b>Username</b></label>
		    <input type="text"  th:field="*{username}"  class="form-control" placeholder="Entrer Username">
		 </div>
		  <div class="mb-3">
		    <label for="exempleFormControlInput1" class="form-lebel"><b>Email</b></label>
		    <input type="email"  th:field="*{email}" class="form-control" placeholder="Entrer email">
		 </div>
		   <div class="mb-3">
		    <label for="exempleFormControlInput1" class="form-lebel"><b>Role</b></label>
		    <input type="text"  th:field="*{role}" class="form-control" placeholder="Entrer role">
		 </div>
		   <div class="mb-3">
		    <label for="exempleFormControlInput1" class="form-lebel"><b>Phone</b></label>
		    <input type="text" th:field="*{phone}" class="form-control" placeholder="Entrer phoneNumber">
		 </div>
		 <div class="mb-3">
		    <label for="exempleFormControlInput1" class="form-lebel"><b>Password</b></label>
		    <input type="password" th:field="*{password}" class="form-control" placeholder="Entrer Password">
		 </div>
		   <div class="mb-3">
		      <label for="exempleFormControlInput1" class="form-lebel"><b>Confirmer password</b></label>
		      <input type="password" th:field="*{cpassword}" class="form-control" placeholder="Entrer Password">
		 </div>
		  <div class="mb-3">
		       <label for="exempleFormControlInput1" class="form-lebel"><b>Gender</b></label>
		 <div class="form-check form-check-inline">
  			<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
  			<label class="form-check-label" for="inlineCheckbox1">Male</label>
	    </div>
	<div class="form-check form-check-inline">
 		 <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="femail">
  		<label class="form-check-label" for="inlineRadio2">Femail</label>
	</div>
	</div>
		 <button type="submit" class="btn btn-success">Register</button>
		</form>
</body>
</html>
